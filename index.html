<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Summary</title>
</head>
<body>
    <style>
        html, body {
            background-color: #D0D0D0;
            width: 100vw;
        }

        main {
            width: 615px;
            height: 500px;
            margin: 50px auto;
            padding: 48px 61px;
            border-radius: 20px;
            background-color: #FFFFFF;
            font-family: "Inter", sans-serif;
        }

        section {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: center;
        }

        .title-container {
            border-bottom: 1px solid #D9D9D9;
        }

        .title-container>.title {
            font-size: 31px;
            line-height: 32px;
        }

        .title-container>.subtitle {
            font-size: 19px;
            font-weight: 400;
            line-height: 20px;
            color: #8E8282;
        }
    </style>
    <main>
        <header>
            <div class="menu-dots" />
            <div class="title-container">
                <h1 class="title">Credit Card Summary</h1>
                <h2 class="subtitle">Account 197</h2>
            </div>
        </header>
        <section>
            <article>
                <img class="credit-card-img" src="https://picsum.photos/311/200" />  <!--Credit card image here-->
                <div class="button-container">
                    <button>View Statement</button>
                    <button>Pay Now</button>
                </div>
            </article>
            <aside>
                <div>
                    <h3 class="section-header">Amount Due</h3>
                    <strong class="section-value">$82.46</strong>
                </div>
                <div>
                    <h3 class="section-header">Statement Date</h3>
                    <strong class="section-value">12/05/2023</strong>
                </div>
                <div>
                    <h3 class="section-header">Due Date</h3>
                    <strong class="section-value">12/28/2024</strong>
                </div>
                <div>
                    <h3 class="section-header">Available Balance</h3>
                    <strong class="section-value">$7,615.04</strong>
                </div>
                <div>
                    <h3 class="section-header">Credit Limit</h3>
                    <strong class="section-value">$8,000</strong>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
